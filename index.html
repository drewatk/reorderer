<!doctype html>
<html>
  <head>
    <title>Reorderify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin, #playlists, #tracks {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="loggedout">
        <h1>Reorderify</h1>
        <button id="login-button" class="btn btn-primary">Log in with Spotify</button>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="playlists">
        </div>
        <div id="tracks">
        </div>
      </div>
    </div>

    <!--User profile template -->
    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <!--Playlists Template-->
    <script id="playlists-template" type="text/x-handlebars-template">
      <h4>Playlists</h4>
      <table class="table">
        {{#each items}}
        <ul>
          <li><a href="#" class="playlist-link" data-playlist-id="{{this.id}}">{{this.name}}</a></li>
        </ul>
        {{/each}}
    </script>

    <!--Tracks Template-->
    <script id="tracks-template" type="text/x-handlebars-template">

    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</html>
